<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-type" content="text/html" charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Expires" content="0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>fiber</title>
</head>

<body>
    <!-- <script src="fiber.js"></script> -->
    <div class="list">333</div>
    <input type="text" id="model">
    <p id="word"></p>
    <script>
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }
        let heads = new ListNode(1);
        let head2 = new ListNode(2);
        let head3 = new ListNode(3);
        let head4 = new ListNode(4);
        heads.next = head2;
        head2.next = head3;
        head3.next = head4;
        var swapPairs = function (head) {
            if (head == null || head.next == null) {
                return head;
            }
            // 获得第 2 个节点
            let next = head.next;  // {}
            // next.next = head.next.next
            // 第1个节点指向第 3 个节点，并从第3个节点开始递归
            head.next = swapPairs(next.next);
            // 第2个节点指向第 1 个节点
            next.next = head;
            // 或者 [head.next,next.next] = [swapPairs(next.next),head]
            return next;
        };
        var entrys = {
            a: {
                b: {
                    c: {
                        dd: 'abcdd'
                    }
                },
                d: {
                    xx: 'adxx'
                },
                e: 'ae'
            }
        };
        function everyKey(entry, oldKey, oldObj) {
            let obj = {};
            for(let key in entry) {
                if(typeof entry[key] === 'object') {
                    everyKey(entry[key], oldKey ? oldKey + '.' + key : key, oldObj ? oldObj : obj);
                }else {
                    oldObj[oldKey + '.' + key] = entry[key];
                    obj = oldObj;
                }
            }
            return obj;
        }
        console.log(everyKey(entrys))
       
</script>
</body>

</html>
